<body>

  <!--Navbar-->

      <div class="container-fluid navbar-custom">
         <!-- Brand and toggle get grouped for better mobile display -->

          <div class="navbar-header">

  <!-- Start of content wrap -->
    <div class="wrap">
      <div class="container">
        <section class="row">
          <div class="col-md-8">
            <form class="contact-form">
              <h1 class="contact-form-header">Contact</h1>
              <hr class="contact-hr">
              <div class="form-group">
                <label class="label-name" for="name">Name</label>
                <input type="text" id="name_input" name="user_name" placeholder="Jane Jones" required="required" />
              </div>
              <div class="form-group">
                <label class="label-mail" for="mail">E-mail</label>
                <input type="email" id="mail_input" name="user_mail" placeholder="example@domain.com" required="required" />
              </div>
              <div class="form-group">
                <label class="label-msg" for="msg">Message</label><br />
                <textarea id="msg" name="user_message_input" cols=600 required="required"></textarea>
              </div>
              <button class="submit-btn">Submit</button>
            </form>
          </div>
          <div class="col-md-4">

      <!-- Start of Connect With Me Area -->
            <section id="connect-with-me-area">
              <div class="connect-with-me-content">
                <h1 class="connect-with-me-header">Connect With Me</h1>
                <hr class="conn-hr">
                <div id="images">
                  <a href="https://github.com/carmelvineyard"><img src="./assets/images/if_github_six_black_107112.png" class="connect-with-me-photo" alt="GitHub" /></a>
                  <a href="https://www.linkedin.com/in/carmelvineyard"><img src="./assets/images/if_linkedin_hexa_11_107062.png" class="connect-with-me-photo" alt="LinkedIn" /></a>
                  <a href="https://stackoverflow.com/users/8559957/carmelj"><img src="./assets/images/if_stackoverflow-hexagon-social-media_764792.png" class="connect-with-me-photo" alt="Stack Overflow" /></a>
                </div>
              </div>
            </section>

            <!-- End of the Connect With Me Area -->
          </div>
        </section>
      </div>
    </div>
    <!-- End of content wrap -->
